name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Check formatting with cljfmt
        run: clojure -X:format check '{:paths ["."]}'

      - name: Run clj-kondo
        run: clojure -M:lint --lint exclusive-initializer db authn oidc oidc-provider oidc-github graphql-server bashketball-editor-api cljs-tlr bashketball-editor-ui bashketball-game build scripts

  test-no-db:
    name: Test ${{ matrix.project }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project:
          - exclusive-initializer
          - polix
          - authn
          - oidc
          - oidc-provider
          - oidc-github
          - graphql-server
          - bashketball-game

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Test ${{ matrix.project }}
        run: clojure -X:${{ matrix.project }}-test

  test-with-db:
    name: Test ${{ matrix.project }}
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        project:
          - db
          - bashketball-editor-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Test ${{ matrix.project }}
        run: clojure -X:${{ matrix.project }}-test

  test-cljs:
    name: Test ${{ matrix.project }} (ClojureScript)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        project:
          - cljs-tlr
          - bashketball-editor-ui
          - bashketball-game

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
            ${{ matrix.project }}/node_modules
          key: ${{ runner.os }}-cljs-${{ matrix.project }}-${{ hashFiles(format('{0}/package.json', matrix.project), '**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-cljs-${{ matrix.project }}-

      - name: Install npm dependencies
        working-directory: ${{ matrix.project }}
        run: npm install

      - name: Test ${{ matrix.project }}
        working-directory: ${{ matrix.project }}
        run: npm test
