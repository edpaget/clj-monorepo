name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-all:
    name: Test All Projects
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
          key: ${{ runner.os }}-clojure-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-clojure-

      - name: Run all tests
        run: clojure -X:test-all

      - name: Check formatting with cljfmt
        run: clojure -M:format check

      - name: Run clj-kondo
        run: clojure -M:lint --lint .
