name: Build and Deploy Bashketball Editor

on:
  push:
    branches: [main]
    paths:
      - 'bashketball-editor-api/**'
      - 'bashketball-editor-ui/**'
      - 'db/**'
      - 'graphql-server/**'
      - 'authn/**'
      - 'oidc/**'
      - 'oidc-github/**'
      - 'exclusive-initializer/**'
      - 'build/**'
      - '.github/workflows/deploy-bashketball.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/bashketball-editor-api
  UI_IMAGE: ghcr.io/${{ github.repository_owner }}/bashketball-editor-ui

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'bashketball-editor-api/**'
              - 'db/**'
              - 'graphql-server/**'
              - 'authn/**'
              - 'oidc/**'
              - 'oidc-github/**'
              - 'exclusive-initializer/**'
              - 'build/**'
            ui:
              - 'bashketball-editor-ui/**'

  build-api:
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./bashketball-editor-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ui:
    needs: changes
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.UI_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./bashketball-editor-ui/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-k8s-manifests:
    needs: [build-api, build-ui]
    if: always() && (needs.build-api.result == 'success' || needs.build-ui.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout k8s config repo
        uses: actions/checkout@v4
        with:
          repository: edpaget/cloudcitydotgay
          token: ${{ secrets.FLUX_REPO_TOKEN }}
          path: k8s-config

      - name: Update image tags
        run: |
          cd k8s-config

          # Update API image tag if API was built
          if [[ "${{ needs.build-api.result }}" == "success" ]]; then
            sed -i "s|image: ghcr.io/edpaget/bashketball-editor-api:.*|image: ghcr.io/edpaget/bashketball-editor-api:${{ github.sha }}|" \
              apps/base/bashketball/api.yaml
            echo "Updated API image to ${{ github.sha }}"
          fi

          # Update UI image tag if UI was built
          if [[ "${{ needs.build-ui.result }}" == "success" ]]; then
            sed -i "s|image: ghcr.io/edpaget/bashketball-editor-ui:.*|image: ghcr.io/edpaget/bashketball-editor-ui:${{ github.sha }}|" \
              apps/base/bashketball/ui.yaml
            echo "Updated UI image to ${{ github.sha }}"
          fi

      - name: Commit and push
        run: |
          cd k8s-config
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy bashketball-editor ${{ github.sha }}"
            git push
          fi
