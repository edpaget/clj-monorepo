name: Build and Deploy Bashketball Editor

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository_owner }}/bashketball-editor-api
  UI_IMAGE: ghcr.io/${{ github.repository_owner }}/bashketball-editor-ui
  COMMIT_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}

jobs:
  changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    outputs:
      api: ${{ steps.filter.outputs.api }}
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.COMMIT_SHA }}
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'bashketball-editor-api/**'
              - 'bashketball-schemas/**'
              - 'db/**'
              - 'graphql-server/**'
              - 'authn/**'
              - 'oidc/**'
              - 'oidc-github/**'
              - 'exclusive-initializer/**'
              - 'build/**'
            ui:
              - 'bashketball-editor-ui/**'
              - 'bashketball-schemas/**'
              - 'bashketball-ui/**'
              - 'cljs-tlr/**'

  build-api:
    needs: changes
    if: needs.changes.outputs.api == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.COMMIT_SHA }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=sha,format=long,prefix=${{ env.COMMIT_SHA }}
            type=raw,value=latest

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./bashketball-editor-api/Dockerfile
          push: true
          tags: ${{ env.API_IMAGE }}:${{ env.COMMIT_SHA }},${{ env.API_IMAGE }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ui:
    needs: changes
    if: needs.changes.outputs.ui == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.COMMIT_SHA }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.UI_IMAGE }}
          tags: |
            type=sha,format=long,prefix=${{ env.COMMIT_SHA }}
            type=raw,value=latest

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./bashketball-editor-ui/Dockerfile
          push: true
          tags: ${{ env.UI_IMAGE }}:${{ env.COMMIT_SHA }},${{ env.UI_IMAGE }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-k8s-manifests:
    needs: [build-api, build-ui]
    if: always() && (needs.build-api.result == 'success' || needs.build-ui.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout k8s config repo
        uses: actions/checkout@v4
        with:
          repository: edpaget/cloudcitydotgay
          token: ${{ secrets.FLUX_REPO_TOKEN }}
          path: k8s-config

      - name: Update image tags
        run: |
          cd k8s-config

          # Update API image tag if API was built
          if [[ "${{ needs.build-api.result }}" == "success" ]]; then
            sed -i "s|image: ghcr.io/edpaget/bashketball-editor-api:.*|image: ghcr.io/edpaget/bashketball-editor-api:${{ env.COMMIT_SHA }}|" \
              apps/base/bashketball/api.yaml
            echo "Updated API image to ${{ env.COMMIT_SHA }}"
          fi

          # Update UI image tag if UI was built
          if [[ "${{ needs.build-ui.result }}" == "success" ]]; then
            sed -i "s|image: ghcr.io/edpaget/bashketball-editor-ui:.*|image: ghcr.io/edpaget/bashketball-editor-ui:${{ env.COMMIT_SHA }}|" \
              apps/base/bashketball/ui.yaml
            echo "Updated UI image to ${{ env.COMMIT_SHA }}"
          fi

      - name: Commit and push
        run: |
          cd k8s-config
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Deploy bashketball-editor ${{ env.COMMIT_SHA }}"
            git push
          fi
